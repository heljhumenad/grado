{% extends 'common/base.html' %}
{% load i18n %}
{% block title %} Login {% endblock title %}
{% block login_form %}
<!-- TODO: Add icons for the forms -->
  <div class="hero is-fullheight">
  <div class="hero-body is-justify-content-center is-align-items-center">
      <div class="columns is-flex is-flex-direction-column box">
        <form method="post" role="form">
            {% csrf_token %}
          <div class="column">
              <label for="email">{% trans "Email Address" %}</label>
              <input class="input is-primary" type="text" placeholder="Email address" name="username">
              <!-- <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span> -->
              {% include 'common/error.html' %}
          </div>
          <div class="column">
              <label for="Name">{% trans "Password" %}</label>
              <input class="input is-primary" type="password" placeholder="Password" name="password">
              <a href="forget.html" class="is-size-7 has-text-danger">Forget password?</a>
          </div>
          <div class="column">
              <button class="button is-primary is-fullwidth is-medium" type="submit">Login</button>
          </div>
          <div class="has-text-centered">
              <p class="is-size-7"> Don't have an account? 
              </p>
              <p class="is-size-7"><a href="#" class="has-text-primary">Please contact your school administrator for this actions.</a></p>
          </div>

        </form>
      </div>
  </div>
</div>

{% endblock login_form %}
