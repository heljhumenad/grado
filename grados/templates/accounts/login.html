{% extends 'common/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block title %} Login {% endblock title %}
{% block login_form %}
<!-- TODO: Add icons for the forms -->
<!-- TODO: Prettifier this html -->
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
          <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form_errors form %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="username">{% trans 'Username' %}</label>
        <input type="text" id="username" name="username" class="form-control" />
        <i class="fa-solid fa-user"></i>
      </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="password">{% trans 'Password' %}</label>
    <input type="password" id="password" name="password" class="form-control" />
  </div>
  <div class="form-outline mb-4">
  <button class="btn btn-primary btn-block" type="submit">{% trans 'Login' %}</button>
</div>
  </div>
</form>
</div> 
  </div>
</div>

{% endblock login_form %}
